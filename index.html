<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- REACT LIBRARY -->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!-- REACT DOM LIBRARY -->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!-- BABEL LIBRARY -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

    <title>React Flashcard</title>
    <style>
        table, td, th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }

        td, th {
            padding: 10px;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="app"></div>
    
    <script type="text/babel">

        class CardEditor extends React.Component {

            constructor(props){
                super(props);
                this.state = {
                    front: "",
                    back: ""
                };

            }

            render() {
                const rows = this.props.cards.map((card, i) => {
                    return (
                        <tr key={i}>
                            <th>{card.front}</th>
                            <th>{card.back}</th>
                            <th><button data-index={i} onClick={this.deleteCard}>Delete</button></th>
                        </tr>
                    )
                })
                 return (
                    <div className="container">
                        <h2>Card Editor</h2>
                        <table>
                            <thead>
                                <tr>
                                    <td>Front</td>
                                    <td>Back</td>
                                    <td>Delete</td>
                                </tr>    
                            </thead>
                            <tbody>
                                {rows}
                            </tbody>
                        </table> 
                        <br/>
                        <input onChange={this.handleChange} name="front" placeholder="Front of Card" value={this.state.front} />
                        <input onChange={this.handleChange} name="back" placeholder="Back of Card" value={this.state.back} />
                        <button onClick={this.addCard}>Add Card</button>
                        <hr/>
                        <button onClick={this.props.switchMode}>Switch to Viewer</button>
                    </div>
                )
            }

            handleChange = (event) => {
                this.setState({
                    [event.target.name] : event.target.value
                })
            }

            addCard = () => {
                this.props.addCard(this.state.front, this.state.back);
                this.setState({
                    front: "",
                    back: ""
                });
            }

            deleteCard = (event) => {
                this.props.deleteCard(event.target.dataset.index);
            } 
        }

        class CardViewer extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    frontcard: true,
                    position: 0
                }
            }

            render() {
                
                const card = this.props.cards[this.state.position]

                return (
                    <div className="container">
                        <h2>Card Viewer</h2>

                        {this.state.frontcard && 
                            <div>
                                <button onClick={this.flipCard}>{card.front}</button>    
                            </div>
                        }
                        {!this.state.frontcard && 
                            <div>
                                <button onClick={this.flipCard}>{card.back}</button>    
                            </div>
                        }
                        <br />
                        <button onClick={this.newCard}>New Card</button>
                        <hr/>
                        <button onClick={this.props.switchMode}>Switch to Editor</button>   
                    </div>
                )
            }

            newCard = () => {
                this.setState( state => ({
                    position: state.position < this.props.cards.length - 1 ? state.position + 1 : 0,
                    frontcard: true
                }))
            }

            flipCard = () => {
                this.setState( state => ({
                    frontcard: !state.frontcard
                }))
            }

        }

        class App extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    editor: true,
                    cards: []
                };
            }

            render() {
                if(this.state.editor) {
                    return (
                        <div>
                            <CardEditor 
                                cards={this.state.cards} 
                                switchMode={this.switchMode}
                                addCard={this.addCard}
                                deleteCard={this.deleteCard}
                            />
                        </div>
                    );
                } else {
                    return (
                        <div>
                            <CardViewer 
                                cards={this.state.cards}
                                switchMode={this.switchMode}
                            />    
                        </div>
                    );
                }
            }

            switchMode = () => {
                this.setState( state => ({
                    editor: !state.editor
                }));
            }

            addCard = (front, back) => {
                this.setState( state => ({
                    cards: [...state.cards, { front, back }]
                }))
            }

            deleteCard = (index) => {
                this.setState( state => {
                    const cards = [...state.cards]
                    cards.splice(index, 1)
                    return { cards }
                })
            }

        }

        ReactDOM.render(
            <App />,
            document.querySelector('#app')
        )
    </script>
    
</body>
</html>
